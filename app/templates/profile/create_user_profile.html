{% extends 'base.html' %}

{% block title %}
Profile Page
{% endblock title %}


{% block static %}
{% load static %}
<link rel="stylesheet" href="{% static 'app/css/signup.css' %}">
{% endblock %}

{% block content %}
<h2>Please fill in the data</h2>

    <h4><div class="form-content">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-md-5">
                    <div class="form-group">

                        <label class="small mb-1">Biography:</label>
                            {{ profile_form.description }}
                    </div>
                    <div class="form-group">
                        <label class="small mb-1">Change Avatar:</label>
                        {{ profile_form.user_image }}
                    </div>
                </div>
            </div>
            <br><br>
            <button type="submit" class="btn btn-outline-warning">Save Changes</button>
            <button type="reset" class="btn btn-outline-warning">Reset</button>
        </form>
    </div></h4>
{% endblock content %}
